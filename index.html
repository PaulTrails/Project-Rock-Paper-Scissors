<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Simulator</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <header><span>Rock-Paper-Scissors</span></header>
		<main class="content">
			<div class="score">
				<h3 class="user">0</h3>
				<h3 class="divider">:</h3>
				<h3 class="comp">0</h3>
			</div>
			<div class="status written">
				Make a choice. Don't worry, the computer made its choice already.
			</div>
			<div class="options">
				<button class="indiv-option r">✊🏼</button>
				<button class="indiv-option p">✋🏼</button>
				<button class="indiv-option s">✌🏼</button>
			</div>
			<div class="game-end written"></div>
			<div id="reset">Reset</div>
		</main>
    
    <script src="app.js"></script>
</body>
</html>
